# Agents Configuration File

# Travel Router Agent Configuration (Supervisor)
travel_router:
  name: "travel_router"
  description: "Intelligent travel coordinator that provides accurate, realistic travel information by consulting specialized agents"
  port: 9996
  role: "Travel Coordinator Supervisor"
  enabled: true
  
  # LLM Configuration for Travel Router
  llm:
    model: "openai:OpenVINO/Qwen3-8B-int4-ov"
    temperature: 0.0  # Faster, more deterministic
    api_key: "unused"
    api_base: "http://127.0.0.1:8001/v3"
    max_tokens: 256  
  
  # Memory Configuration
  memory_size: 20  
  
  # Supervised Agents Configuration. It means that the travel_router agent can delegate to the following agents.
  supervised_agents:
    - name: "hotel_finder"
      url: "http://127.0.0.1:9999"
    - name: "flight_finder"
      url: "http://127.0.0.1:9998"
    - name: "image_captioning"
      url: "http://127.0.0.1:9997"
  
  # Tools Configuration (supervisor specific)
  tools:
    - name: "ThinkTool"
      enabled: False  # Disable it if you want to improve response time, tool for planning
    - name: "ScratchpadTool"
      enabled: true  # Working memory to track actions and avoid repeating them
    - name: "HandoffTool"
      enabled: true
      auto_discovered: true 
  
  # Middleware Configuration
  middleware:
    trajectory:
      included_types: ["Tool"]
      pretty: true
      tool_prefix: "üîç "

  # Requirements - Force workflow: scratchpad first, STRICT confirmation required
  requirements:
    - tool_name: "scratchpad"
      force_at_step: 1  # MUST call scratchpad first every turn
    - tool_name: "flight_finder"
      max_invocations: 3
      custom_checks:
        # Block flight_finder if asking about hotels
        - "lambda state: not any(re.search(r'\\b(hotel|hotels|accommodation|accommodations|stay|staying|room|rooms|lodging|check.?in|check.?out|checkin|checkout)\\b', msg.text.lower()) for msg in state.memory.messages if hasattr(msg, 'text'))"
        # ONLY allow if user explicitly confirmed with yes/ok/sure/proceed
        - "lambda state: any(re.search(r'\\b(yes|correct|ok|sure|go ahead|proceed|that\\'s right|right|confirmed)\\b', msg.text.lower()) for msg in state.memory.messages if hasattr(msg, 'text') and hasattr(msg, 'role') and msg.role == 'user')"
    - tool_name: "hotel_finder"
      max_invocations: 3
      custom_checks:
        # Ensure conversation mentions hotels
        - "lambda state: any(re.search(r'\\b(hotel|hotels|accommodation|accommodations|stay|staying|room|rooms|lodging|reservation|book.*hotel|check.?in|check.?out|checkin|checkout)\\b', msg.text.lower()) for msg in state.memory.messages if hasattr(msg, 'text'))"
        # ONLY allow if user explicitly confirmed with yes/ok/sure/proceed
        - "lambda state: any(re.search(r'\\b(yes|correct|ok|sure|go ahead|proceed|that\\'s right|right|confirmed)\\b', msg.text.lower()) for msg in state.memory.messages if hasattr(msg, 'text') and hasattr(msg, 'role') and msg.role == 'user')"
    - tool_name: "image_captioning"
      max_invocations: 3
      custom_checks:
        - "lambda state: any(re.search(r'<image_path>\\s*=\\s*<[^>]+>', msg.text) for msg in state.memory.messages if hasattr(msg, 'text') and hasattr(msg, 'role') and msg.role == 'user')" 


# Flight Finder Agent Configuration
flight_finder:
  name: "flight_finder"
  description: "Specialized agent for flight search"
  port: 9998
  role: "Flight Search Specialist"
  enabled: true

  llm:
    model: "openai:OpenVINO/Qwen3-8B-int4-ov"
    temperature: 0.0  
    api_key: "unused"
    api_base: "http://127.0.0.1:8001/v3"
    max_tokens: 256  
  
  mcp_config:
    servers:
      - name: "Flight_search_api"
        url: "http://127.0.0.1:3002"
        protocol: "sse"
        description: "Flight search"
        enabled: true 
  
  # Memory Configuration
  memory_size: 5
  
  # Tools Configuration
  tools:
    - name: "ThinkTool"
      enabled: false  # Disable for speed
    - name: "mcp_tools"
      enabled: true
    - name: "FinalAnswerTool"
      enabled: true 
  
  # Middleware Configuration
  middleware:
    trajectory:
      included_types: ["Tool", "ChatModel"]
      pretty: true
      tool_prefix: "üîç "

  # BeeAI rules requirements, useful to force agent behaviour
  requirements:
    - tool_name: "search_flights"
      force_at_step: 1
      max_invocations: 1

