name: 'Cache Hugging Face Models'
description: 'Caches Hugging Face models to speed up workflows'
inputs:
  requirements-path:
    description: 'Path to requirements.txt for hashing'
    required: false
    default: '**/requirements.txt'
runs:
  using: "composite"
  steps:
    - name: Ensure .hf_home directory exists
      shell: bash
      run: mkdir -p ${{ github.workspace }}/.hf_home
    - name: Cache Hugging Face models
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/.hf_home
        key: hf-home-${{ github.sha }}
