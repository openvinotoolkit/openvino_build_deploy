name: OS setup

runs:
  using: 'composite'
  steps:
    - name: Free space (Ubuntu only)
      if: runner.os == 'Linux'
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: false
        swap-storage: false
        large-packages: false
        
        android: true
        dotnet: true
        haskell: true
        docker-images: true
    - name: Install OpenBLAS, OpenCL and EGL (Ubuntu only)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev ocl-icd-opencl-dev libegl1 libgles2 mesa-utils libxcb-cursor0 libxcb-xinerama0 libxcb-util1 libxcb-keysyms1 libxcb-randr0 libxkbcommon-x11-0 libegl1-mesa-dev
    - name: Install OpenBLAS and coreutils (macOS only)
      if: runner.os == 'macOS'
      shell: bash
      run: |
        brew install coreutils openblas
