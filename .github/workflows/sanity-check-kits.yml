name: Sanity check (AI ref kits)

on:
  schedule:
    - cron: "0 2 * * *"
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  find-subprojects:
    runs-on: ubuntu-latest
    outputs:
      gradio: ${{ steps.categorize-subprojects.outputs.gradio }}
      webcam: ${{ steps.categorize-subprojects.outputs.webcam }}
      python: ${{ steps.categorize-subprojects.outputs.python }}
      notebook: ${{ steps.categorize-subprojects.outputs.notebook }}
      mcp: ${{ steps.categorize-subprojects.outputs.mcp }}
      agentic: ${{ steps.categorize-subprojects.outputs.agentic }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine subprojects to test
        id: find-updates
        uses: ./.github/reusable-steps/find-updates
        with:
          dir: ai_ref_kits
          ci_config_file: sanity-check-kits.yml
      - name: Categorize subprojects
        id: categorize-subprojects
        uses: ./.github/reusable-steps/categorize-projects
        with:
          subprojects: ${{ steps.find-updates.outputs.subproject_dirs }}

  gradio:
    needs: find-subprojects
    if: ${{ needs.find-subprojects.outputs.gradio != '[]' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, windows-2025]
        python: ["3.10", "3.13"]
        subproject: ${{ fromJson(needs.find-subprojects.outputs.gradio) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/reusable-steps/setup-os
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: ./.github/reusable-steps/setup-python
        with:
          python: ${{ matrix.python }}
          project: ${{ matrix.subproject }}
      - uses: ./.github/reusable-steps/setup-hugging-face
        with:
          hf_token: ${{ secrets.HF_TOKEN }}
      - name: Check if test file exists
        id: determine-script
        shell: bash
        run: |
          if [[ -f "${{ matrix.subproject }}/ci/test.py" ]]; then
            echo "script=ci/test.py" >> "$GITHUB_ENV"
          else
            echo "script=main.py" >> "$GITHUB_ENV"
          fi
      - uses: ./.github/reusable-steps/gradio-action
        timeout-minutes: 30
        with:
          script: ${{ env.script }}
          project: ${{ matrix.subproject }}

  mcp:
    needs: find-subprojects
    if: ${{ needs.find-subprojects.outputs.mcp != '[]' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm, windows-2025 ]
        python: [ "3.11", "3.13" ]
        subproject: ${{ fromJson(needs.find-subprojects.outputs.mcp) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/reusable-steps/setup-os
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: ./.github/reusable-steps/setup-python
        with:
          python: ${{ matrix.python }}
          project: ${{ matrix.subproject }}
      - name: Run MCP sanity checks
        shell: bash
        timeout-minutes: 10
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        run: |
          cd ${{ matrix.subproject }}
          python start_mcp_servers.py --help

  agentic:
    needs: find-subprojects
    if: ${{ needs.find-subprojects.outputs.agentic != '[]' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm, windows-2025 ]
        python: [ "3.11", "3.13" ]
        subproject: ${{ fromJson(needs.find-subprojects.outputs.agentic) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/reusable-steps/setup-os
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: ./.github/reusable-steps/setup-python
        with:
          python: ${{ matrix.python }}
          project: ${{ matrix.subproject }}
      - uses: ./.github/reusable-steps/setup-hugging-face
        with:
          hf_token: ${{ secrets.HF_TOKEN }}
      - name: Start OVMS for live LLM checks
        if: ${{ matrix.os == 'ubuntu-24.04' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
        shell: bash
        timeout-minutes: 45
        run: |
          cd ${{ matrix.subproject }}
          bash download_and_run_models_linux.sh --device CPU --timeout 2400
      - name: Run agentic sanity family (llm + mcp + agents)
        shell: bash
        timeout-minutes: 20
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
          LIVE_LLM_CHECK: ${{ matrix.os == 'ubuntu-24.04' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
          LIVE_ROUTER_QUERY: ${{ matrix.os == 'ubuntu-24.04' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
          LLM_MODEL_ID: OpenVINO/Qwen3-8B-int4-ov
          LLM_BASE_URL: http://127.0.0.1:8001/v3
          VLM_BASE_URL: http://127.0.0.1:8002/v3
          TRAVEL_ROUTER_TEST_QUERY: "Reply with exactly OK."
          TRAVEL_ROUTER_EXPECTED_TOKEN: "ok"
        run: |
          cd ${{ matrix.subproject }}
          python ci/test.py
      - name: Stop OVMS
        if: ${{ always() && matrix.os == 'ubuntu-24.04' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
        shell: bash
        run: |
          cd ${{ matrix.subproject }}
          bash download_and_run_models_linux.sh --stop

  webcam:
    needs: find-subprojects
    if: ${{ needs.find-subprojects.outputs.webcam != '[]' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, windows-2025]
        python: ["3.10", "3.13"]
        subproject: ${{ fromJson(needs.find-subprojects.outputs.webcam) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/reusable-steps/setup-os
      - uses: ./.github/reusable-steps/setup-python
        with:
          python: ${{ matrix.python }}
          project: ${{ matrix.subproject }}
      - name: Run Webcam Demo
        shell: bash
        timeout-minutes: 30
        run: |
          cd ${{ matrix.subproject }}
          # linux requires a virtual display
          if [ "${{ runner.os }}" == "Linux" ]; then
            xvfb-run python main.py --stream sample_video.mp4
          else 
            python main.py --stream sample_video.mp4 
          fi

  python:
    needs: find-subprojects
    if: ${{ needs.find-subprojects.outputs.python != '[]' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, windows-2025]
        python: ["3.10", "3.13"]
        subproject: ${{ fromJson(needs.find-subprojects.outputs.python) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/reusable-steps/setup-os
      - uses: ./.github/reusable-steps/setup-python
        with:
          python: ${{ matrix.python }}
          project: ${{ matrix.subproject }}
      - name: Run Python
        shell: bash
        timeout-minutes: 10
        run: |
          cd ${{ matrix.subproject }}
          python main.py

  notebook:
    needs: find-subprojects
    if: ${{ needs.find-subprojects.outputs.notebook != '[]' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, windows-2025]
        python: ["3.10", "3.13"]
        subproject: ${{ fromJson(needs.find-subprojects.outputs.notebook) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/reusable-steps/setup-os
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: ./.github/reusable-steps/setup-python
        with:
          python: ${{ matrix.python }}
          project: ${{ matrix.subproject }}
      - name: Run Notebook
        shell: bash
        timeout-minutes: 30
        run: |
          cd ${{ matrix.subproject }}
          jupyter nbconvert --to notebook --debug --execute *.ipynb
